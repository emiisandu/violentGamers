<div class="row">
  <div class="col s12 m8 l4 offset-m2 offset-l4">
    <div class="card">
      <h1 style="text-align: center">{{response}}</h1>
      <div class="sm-jumbotron center-align">
        <h3>Login</h3>
      </div>
      <div class="card-content">
        <div class="form-field">
<!--          Fix Me! Weird names below!-->
          <label for="email">Username</label>
          <input type="text" id="email" name="email" [(ngModel)]="email">
        </div><br>

        <div class="form-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password">
        </div><br>

        <div class="form-field">
          <input type="checkbox" id="remem">
          <label for="remem">Rememeber me</label>

        </div><br>

        <div class="form-field">
          <button class="btn-large btn-submit" style="width:100%;" (click)="login()">Login</button>
        </div><br>
      </div>

    </div>
  </div>
</div>
